          <p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">登录方式:后置登录 - 用户可以不用登陆直接浏览页面</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1.点击底部菜单“免费预约”按钮</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">若用户未登录时，触发登录，登录后，提示用户预约成功</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">（调用最新的预约成功的弹窗，若是已预约用户，则提示“您已预约免费咨询服务~”，并更新预约时间）；</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">2.点击底部菜单“立即购买”按钮</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">若用户未登录时，触发登录，登录后，自动调用微信的支付接口，继续支付；</span></p>
