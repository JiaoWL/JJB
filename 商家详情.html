        <div id="u1720_text" class="text ">
          <p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">登录方式:后置登录 - 用户可以不用登陆直接浏览页面</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1.点击底部菜单“获取商品底价”按钮</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">若用户未登录时，触发登录，登录后，自动打开预约弹窗</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">2.点击底部菜单“预约到店”按钮</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">若用户未登录时，触发登录，登录后，自动打开预约弹窗</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">3.点击底部菜单“分享按钮”按钮</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">若用户未登录时，触发登录，登录后，自动跳转到分享海报页面</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">4.点击收藏按钮</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">若用户为登录时，触发登录，登录后，继续收藏商家，并提示“收藏成功”</span></p>
